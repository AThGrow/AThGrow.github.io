<article class="archive-item">
  <div>
      <span>
        <a href="{{ include.post.url }}">{{ include.post.title }}</a>&nbsp
      </span>
      <small>
        <i class="fas fa-fw fa-calendar-alt" aria-hidden="true"> </i>{{ include.post.date | date: " %Y.%m.%d" }}
        {% if site.category_archive.type and include.post.categories[0] and site.tag_archive.type and include.post.tags[0] %}
          {%- include post__taxonomy.html -%}
        {% endif %}
      </small>
  </div>
</article>
